<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Contact Form</title>
  </head>
  <body>
    <div class="form-container">
      <div class="form-title"><h1>Contact Us</h1></div>

      <form action="">
        <div class="form-input">
          <div class="names">
            <label for="fname">First Name*</label>
            <input type="text" placeholder=" John" />
          </div>
          <div class="names">
            <label for="lname">Last Name*</label>
            <input type="text" placeholder=" Obi" />
          </div>
        </div>
        <div class="email">
          <label for="email">Email Address*</label>
          <input type="email" placeholder=" Your Email" />
        </div>

        <div class="radios">
          <label for="query">Query Type*</label>
          <div class="radioed">
            <div class="rd">
              <input type="radio" />
              <label for="Ge">General Enquiry</label>
            </div>
            <div class="rd">
              <input type="radio" />
              <label for="Sr">Support Request</label>
            </div>
          </div>
        </div>

        <div class="message">
          <label for="msg">Message*</label>
          <input type="text" />
        </div>

        <div class="checkbox">
          <input type="checkbox" />
          <label for="checkbox"
            >I consent to being contacted by the team*</label
          >
        </div>

        <div class="submit">
          <input type="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
